<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="movement.js"></script>
    <title>Moving Objects</title>
</head>

<body>
    <div id="container">
        <!-- NOTE: top and left must be indicated here, not in style.css -->
        <div id="face" style="top: 0; left: 0;">
            <div id="inner-face">
                <div id="left-eye" class="eye"></div>
                <div id="right-eye" class="eye"></div>
                <div id="nose"></div>
                <div id="mouth"></div>
            </div>
        </div>
    </div>
</body>

</html>
